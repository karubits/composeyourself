# One domain per service. For multiple domains (same IP), add another service
# with a different env_file (e.g. .env.domain2) or environment override.
services:
  porkbun-ddns:
    image: "mietzen/porkbun-ddns:latest"
    container_name: porkbun-ddns
    env_file:
      - .env
    restart: unless-stopped
