# Service URL:
# ðŸ”— https://docmost.com/
# ENV Examples:
# ðŸ”— https://github.com/docmost/docmost
################################

services:
  docmost:
    image: docmost/docmost:latest
    depends_on:
      - docmost_db
      - docmost_redis
    environment:
      APP_URL: 'http://localhost:3000'
      APP_SECRET: 
      DATABASE_URL: "postgresql://docmost:${DOCMOST_DB_PASS}@docmost_db:5432/docmost?schema=public"
      REDIS_URL: 'redis://docmost_redis:6379'
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - docmost:/app/data/storage

  docmost_db:
    container_name: docmost_db
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: docmost
      POSTGRES_USER: docmost
      POSTGRES_PASSWORD: ${DOCMOST_DB_PASS}
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data

  docmost_redis:
    container_name: docmost_redis
    image: redis:7.2-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  docmost:
  db_data:
  redis_data:
