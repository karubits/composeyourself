# Sync server for Joplin notes; PostgreSQL backend and web admin.
# ðŸ”— https://joplinapp.org/
# ðŸ”— https://github.com/laurent22/joplin/blob/dev/packages/server/src/env.ts
################################

services:
  db:
    image: postgres:16-alpine
    container_name: joplin-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER:-joplin}
      POSTGRES_DB: ${POSTGRES_DB:-joplin}
    volumes:
      - joplin_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal

  app:
    image: joplin/server:latest
    container_name: joplin-server
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    environment:
      DB_CLIENT: pg
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DB:-joplin}
      POSTGRES_USER: ${POSTGRES_USER:-joplin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      APP_BASE_URL: ${APP_BASE_URL}
    volumes:
      - joplin_data:/home/joplin
    networks:
      - internal
      - traefik
    labels:
      - "traefik.docker.network=proxy"
      - "traefik.enable=true"
      - "traefik.http.routers.joplin.entrypoints=websecure"
      - "traefik.http.routers.joplin.rule=Host(`joplin.${DEFAULT_DOMAIN}`)"
      - "traefik.http.routers.joplin.service=joplin"
      - "traefik.http.services.joplin.loadbalancer.server.port=22300"
    security_opt:
      - no-new-privileges:true

networks:
  internal:
    name: joplin-internal
  traefik:
    external: true

volumes:
  joplin_db:
  joplin_data: