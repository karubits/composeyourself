
################################
# ðŸ“¦ IMMICH COMPOSE #
################################
# Self-hosted photo and video backup; mobile app sync and web gallery.
# ðŸ”— https://immich.app/
# ðŸ”— https://immich.app/docs/install/environment-variables/
################################

name: immich

services:
  immich-server:
    # ðŸ”¹ðŸ”¹ IMMICH-SERVER  ðŸ”¹ðŸ”¹
    # Main API and web app; serves the UI and handles uploads.
    # ðŸ”— https://immich.app/
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu # one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    volumes:
      - ${UPLOAD_LOCATION}:/data
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    # ports:
    #   - "2283:2283"
    depends_on:
      - redis
      - database
    restart: always
    healthcheck:
      disable: false
    networks:
      - default
      - proxy
    labels:
#      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.enable=true"
      - "traefik.http.routers.immich.entrypoints=websecure"
      - "traefik.http.routers.immich.rule=Host(`photos.${DEFAULT_DOMAIN}`)"
      - "traefik.http.routers.immich.service=immich"
      - "traefik.http.services.immich.loadbalancer.server.port=2283"
      - "homepage.group=Apps"
      - "homepage.name=Immich"
      - "homepage.icon=immich.png"
      - "homepage.href=https://photos.${DEFAULT_DOMAIN}"
      - "homepage.description=Photo and video backup"
      - "homepage.weight=3"
      - "homepage.widget.type=immich"
      - "homepage.widget.url=https://photos.${DEFAULT_DOMAIN}"
      - "homepage.widget.key=${API_TOKEN_IMMICH}"

  immich-machine-learning:
    # ðŸ”¹ðŸ”¹ IMMICH-MACHINE-LEARNING  ðŸ”¹ðŸ”¹
    # ML models for faces, objects, CLIP; add -[armnn, cuda, rocm, openvino, rknn] to image tag for acceleration.
    # ðŸ”— https://immich.app/docs/features/ml-hardware-acceleration
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    # For hardware acceleration, use e.g. ${IMMICH_VERSION:-release}-cuda or -openvino
    # extends:
    #   file: hwaccel.ml.yml
    #   service: cpu # one of [armnn, cuda, rocm, openvino, openvino-wsl, rknn]
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always
    healthcheck:
      disable: false

  redis:
    # ðŸ”¹ðŸ”¹ REDIS (VALKEY)  ðŸ”¹ðŸ”¹
    # Cache and job queue for Immich.
    container_name: immich_redis
    image: docker.io/valkey/valkey:9@sha256:546304417feac0874c3dd576e0952c6bb8f06bb4093ea0c9ca303c73cf458f63
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always

  database:
    # ðŸ”¹ðŸ”¹ POSTGRES (IMMICH)  ðŸ”¹ðŸ”¹
    # PostgreSQL with pgvector for Immich; official Immich image.
    # ðŸ”— https://github.com/immich-app/immich
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: "--data-checksums"
      # DB_STORAGE_TYPE: "HDD"  # Uncomment if DB is not on SSD
    volumes:
      - ${DB_DATA_LOCATION}:/var/lib/postgresql/data
    shm_size: 128mb
    restart: always
    healthcheck:
      disable: false

volumes:
  model-cache:

networks:
  default:
    name: immich
  proxy:
    external: true
