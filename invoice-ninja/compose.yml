version: "3.8"
services:
  web:
    container_name: ninja-web
    image: "nginx:1.21"
    environment:
      - DOMAIN=invoice.${DEFAULT_DOMAIN}
    configs:
      - source: nginx_conf
        target: /etc/nginx/nginx.conf
    volumes:
      - "public:/var/www/app/public"
    networks:
      - proxy
    depends_on:
      - app
    deploy:
      update_config:
        failure_action: rollback
    labels:
      - "homepage.name=Invoice Ninja"
      - "homepage.description=Invoicing Service"
      - "homepage.group=Apps"
      - "homepage.href=https://invoice.${DEFAULT_DOMAIN}"
      - "homepage.icon=invoiceninja.png"
      - "homepage.weight=3"
      - "traefik.docker.network=proxy"
      - "traefik.enable=true"
      - "traefik.http.routers.invoiceninja.entrypoints=websecure"
      - "traefik.http.routers.invoiceninja.rule=Host(`invoice.${DEFAULT_DOMAIN}`)"
      - "traefik.http.routers.invoiceninja.service=invoiceninja"
      - "traefik.http.services.invoiceninja.loadbalancer.server.port=80"

  app:
    container_name: ninnja-app
    image: "invoiceninja/invoiceninja:5"
    volumes:
      - "public:/var/www/app/public"
      - "storage:/var/www/app/storage"
    env_file: invoice-ninja.env
    depends_on:
      - db
      - cache

  cache:
    container_name: ninja-cache
    image: redis
    restart: always
    command: >
      --requirepass ${REDIS_PASS}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    env_file:
      - invoice-ninja.env
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  db:
    container_name: ninja-db
    image: "mariadb:10.6"
    environment:
      - MYSQL_DATABASE=ninja
      - MYSQL_USER=ninja
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS}
    volumes:
      - "mariadb:/var/lib/mysql"


volumes:
  mariadb:
  public:
  storage:

networks:
  proxy:
    name: proxy
    external: true

configs:
  nginx_conf:
    file: ./nginx_conf