
################################
# ðŸ“¦ DOCKERPROXY COMPOSE #
################################
# Proxy for Docker socket; exposes a restricted API for tools (e.g. Watchtower).
# ðŸ”— https://github.com/tecnativa/docker-socket-proxy
# ðŸ”— https://github.com/tecnativa/docker-socket-proxy#environment-variables
################################

services:
  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    environment:
        - CONTAINERS=1 # Allow access to viewing containers
        - SERVICES=1 # Allow access to viewing services (necessary when using Docker Swarm)
        - TASKS=1 # Allow access to viewing tasks (necessary when using Docker Swarm)
        - POST=0 # Disallow any POST operations (effectively read-only)
    # ports:
    #     - 127.0.0.1:2375:2375
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro # Mounted as read-only
    restart: unless-stopped
    networks:
      - docker-proxy
    labels:
      # Watchtower
#      - "com.centurylinklabs.watchtower.enable=true"

networks:
  proxy:
    name: proxy
    external: true
  docker-proxy:
    name: docker-proxy
