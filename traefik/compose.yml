services:
  traefik:
    container_name: traefik
    image: "traefik:3.6"
    restart: always
    ports:
     - "80:80"
     - "443:443"
    labels:
      # Homepage
      - "homepage.group=Tools"
      - "homepage.name=traefik"
      - "homepage.icon=traefik.png"
      - "homepage.href=https://traefik.${DEFAULT_DOMAIN}"
      - "homepage.weight=3"
      - "homepage.widget.type=traefik"
      - "homepage.widget.url=https://traefik.${DEFAULT_DOMAIN}"
      - "homepage.widget.username=admin"
      - "homepage.widget.password=${TRAEFIK_PASS}"
      # Traefik Dashboard
      - "traefik.enable=true"
      - "traefik.http.middlewares.auth.basicauth.users=admin:${TRAEFIK_DASHBOARD_PASS}"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DEFAULT_DOMAIN}`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.tls.certresolver=le"
      - "traefik.http.routers.dashboard.tls.domains[0].main=${DEFAULT_DOMAIN}"
      - "traefik.http.routers.dashboard.tls.domains[0].sans=*.${DEFAULT_DOMAIN}"
      # SSO ProxyForward
      - "traefik.http.middlewares.authentik.forwardauth.address=http://authentik-server-1:9000/outpost.goauthentik.io/auth/traefik"
      - "traefik.http.middlewares.authentik.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.authentik.forwardauth.authResponseHeaders=X-authentik-username,X-authentik-email,X-authentik-groups"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${PATH_DATA}/traefik:/etc/traefik
    environment:
      - PORKBUN_SECRET_API_KEY
      - PORKBUN_API_KEY
      - TZ=${TZ}
    networks:
      - proxy

networks:
  proxy:
    name: proxy
